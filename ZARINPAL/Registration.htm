<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زرین پال من</title>
    <link rel="shortcut icon" href="img/favicone.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/Registration.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loader-mah">
        <div class="loader">
            <br>
            <img src="img/logo-loader.png" alt="" width="180px" style="margin: auto;">
        </div>
    </div>
    <div class="container">
        <div class="login-form">
            <form action="">
                <div class="zarinpal-logo">
                    <a href="index.htm"><img src="img/zarinpal-logo.svg" alt=""></a>
                </div>
                <br>
                <div class="text-box">
                    <h2 style="margin: auto;"> ثبت‌نام در زرین‌‌پال</h2>
                    <p> برای استفاده از خدمات زرین‌پال ثبت‌نام کنید.
                        <span>در صورت ثبت نام در زرین پال وارد
                            <span class="registar"><a href="login.htm">حساب کاربری</a>
                            </span>
                            <span>خود شوید</span>

                        </span>
                    </p>
                </div>
                <br>

                <div class="inputs">
                    <div class="two-input">
                        <div class="input">
                            <input type="text" required autocomplete="off">
                            <label>نام</label>
                            <span class="error-text"
                                style="display: none; color:#c4425a; font-size:10px; padding-right: 10px;">
                                شماره همراه یا ایمیل الزامی است </span>
                        </div>
                        <div class="input">
                            <input type="text" required autocomplete="off">
                            <label>نام خوانوادگی</label>
                            <span class="error-text"
                                style="display: none; color:#c4425a; font-size:10px; padding-right: 10px;">
                                شماره همراه یا ایمیل الزامی است </span>
                        </div>
                    </div>
                    <!-- <br> -->
                    <div class="one-input">
                        <div class="input">
                            <input type="text" required autocomplete="off">
                            <label>شماره همراه</label>
                            <span class="error-text"
                                style="display: none; color:#c4425a; font-size:13px; padding-right: 10px;">
                                شماره همراه یا ایمیل الزامی است </span>
                        </div>

                    </div>
                </div>


                <div class="btn">
                    <button type="button"> ثبت‌‌نام</button>
                </div>
                <br>
                <br>
            </form>
        </div>
        <div class="layout">
            <div class="slider-shell">
                <input type="radio" name="slide" id="s1" checked>
                <input type="radio" name="slide" id="s2">
                <input type="radio" name="slide" id="s3">

                <div class="carousel">
                    <div class="slides">
                        <div class="slide">
                            <img src="img/direct-reconcile-img-banner.png" alt="اسلاید 1">
                        </div>
                        <div class="slide">
                            <img src="img/Slide-2-E-namad-CTA.png" alt="اسلاید 2">
                        </div>
                        <div class="slide">
                            <img src="img/Slide-1-SDK.png" alt="اسلاید 3">
                        </div>
                    </div>




                    <div class="controls" aria-hidden="false">
                        <label for="s1" title="اسلاید 1"></label>
                        <label for="s2" title="اسلاید 2"></label>
                        <label for="s3" title="اسلاید 3"></label>
                    </div>


                </div>
            </div>




            <script src="js/Registration.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زرین پال من</title>
    <link rel="shortcut icon" href="img/favicone.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loader-mah">
        <div class="loader">
            <br>
            <img src="img/logo-loader.png" alt="" width="180px" style="margin: auto;">
        </div>
    </div>

    <div class="container">
        <div class="login-form">
            <form action="">
                <div class="zarinpal-logo">
                    <a href="index.htm"><img src="img/zarinpal-logo.svg" alt=""></a>
                </div>
                <br>
                <div class="text-box">
                    <h2 style="margin: auto;">ورود به زرین‌پال</h2>
                    <p>برای استفاده از خدمات زرین‌پال، وارد حساب کاربری خود شوید.
                        <span>در صورت نداشتن حساب کاربری
                            <span class="registar"><a href="Registration.htm">ثبت‌‌نام</a>
                            </span>
                            <span> کنید.</span>

                        </span>
                    </p>
                </div>
                <br>
                <div class="input">
                    <input type="text" required autocomplete="off">
                    <label>شماره همراه و ایمیل</label>
                    <span class="error-text"
                        style="visibility: hidden; color:#c4425a; font-size:13px; padding-right: 10px;">
                        شماره همراه یا ایمیل الزامی است </span>
                </div>
                <div class="btn">
                    <button type="button">تایید و ادامه</button>
                </div>
                <br>
                <br>
                <div class="zaher">

                    <div style="display: flex;     padding-right: 48px;
    padding-bottom: 12px;">ظاهر جدید تو راهه!</div>
                    <div style="float: right; display: flex; height: 9vh; align-items: center; padding: 5px;">
                        <img src="img/sparkles.svg" alt="">
                    </div>
                    <P>ما درحال بهبود طراحی صفحه ورود به زرین‌پال هستیم تا ساده‌تر و سریع‌تر وارد حساب کاربری خود شوید.
                    </P>

                </div>




            </form>
        </div>
        <div class="layout">
            <div class="slider-shell">
                <input type="radio" name="slide" id="s1" checked>
                <input type="radio" name="slide" id="s2">
                <input type="radio" name="slide" id="s3">

                <div class="carousel">
                    <div class="slides">
                        <div class="slide">
                            <img src="img/direct-reconcile-img-banner.png" alt="اسلاید 1">
                        </div>
                        <div class="slide">
                            <img src="img/Slide-2-E-namad-CTA.png" alt="اسلاید 2">
                        </div>
                        <div class="slide">
                            <img src="img/Slide-1-SDK.png" alt="اسلاید 3">
                        </div>
                    </div>




                    <div class="controls" aria-hidden="false">
                        <label for="s1" title="اسلاید 1"></label>
                        <label for="s2" title="اسلاید 2"></label>
                        <label for="s3" title="اسلاید 3"></label>
                    </div>


                </div>
            </div>









            <script src="js/login.js"></script>
</body>

</html>
